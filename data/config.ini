[PREFERENCES]
# Whether to summarize the content.
will_summarize = True
# Whether to generate detailed notes from the content.
will_note = False
# Maximum number of characters per chunk when processing text.
max_characters = 5000

[PROVIDERS]
# Provider for GPT-based models.
provider = openai
# The model to be used for openai.
openai_model = gpt-4o-mini